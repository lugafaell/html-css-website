    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <script>

        function downloadImage(imageId) {
            const imgElement = document.getElementById(imageId);
            const imgSrc = imgElement.src;
            const imgName = `${imageId}.png`; // Defina o nome do arquivo aqui

            // Crie um link de download temporário
            const link = document.createElement('a');
            link.href = imgSrc;
            link.download = imgName;

            // Adicione o link ao documento e clique nele para iniciar o download
            document.body.appendChild(link);
            link.click();

            // Limpe o link após o download
            document.body.removeChild(link);
        }

        const btnVoltar = document.getElementById('btnVoltar');

        btnVoltar.addEventListener('click', function () {
            window.location.href = "../cancelados/tabelaPedidosCancelados.html";
        })

        function logout() {
            localStorage.removeItem('token');

            localStorage.removeItem('userEmail');

            window.location.href = '../login/tela_login.html';
        }

        document.addEventListener('DOMContentLoaded', function () {
            const cargo = localStorage.getItem("cargo");

            if (cargo === "Vendedor" || cargo === "Comercial2") {
                const cardFiscal = document.getElementById("cardFiscal");
                const cardLinkAutorizacao = document.getElementById("cardLinkAutorizacao");
                const remessaDevolucao = document.getElementById('remessaDevolucao');
                const enviarFaturamentoBtn = document.getElementById('enviarFaturamentoBtn');
                const pedidos = document.getElementById('pedidos');

                cardFiscal.style.display = "none";
                cardLinkAutorizacao.style.display = "none";
                remessaDevolucao.style.display = "none";
                enviarFaturamentoBtn.style.display = "none";
                pedidos.style.display = "none"

            }

            if (cargo === "Logistica" || cargo === "Vendedor") {
                const faturamento = document.getElementById('faturamento');
                const pedidos = document.getElementById('pedidos');

                pedidos.style.display = 'none';
                faturamento.style.display = 'none';
            }

            if(cargo === "Vendedor" || cargo === "Comercial" || cargo === "Comercial2" || cargo === "Logistica"){
                const dashboard = document.getElementById('dashboard');

                dashboard.style.display = 'none';
            }

            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '../login/tela_login.html';
            }
            const userEmail = localStorage.getItem('userEmail');

            if (userEmail !== null) {
                document.getElementById('userName').textContent = `Bem-Vindo, ${userEmail}`;
            } else {
                document.getElementById('userName').textContent = 'Bem-Vindo, Usuário';
            }
        });

        function getPedidoIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        let entregador = "Sem Nome";
        function fetchPedidoInfo(pedidoId) {
            fetch(`http://localhost:3000/registrar/receberID/${pedidoId}`)
                .then(response => response.json())
                .then(pedido => {
                    const pedidoInfoContainer = document.getElementById('pedidoInfo');
                    const equipamentosInfoContainer = document.getElementById('equipamentosInfo');
                    const motivoCancelamentoContainer = document.getElementById('motivoCancelamento');

                    pedidoInfoContainer.innerHTML = '';

                    const fieldsToShow = [
                        'idPaciente',
                        'nomePaciente',
                        'hospital',
                        'horaProcedimento',
                        'vendedor',
                        'linha',
                        'carimboHorario',
                        'responsabilidade',
                        'instrumentador',
                        'dataProcedimento',
                        'medico',
                        'tipoProcedimento'
                    ];

                    let rowHtml = '';

                    fieldsToShow.forEach(key => {
                        const label = key.replace(/([A-Z])/g, ' $1').toUpperCase();
                        const value = pedido[key];

                        rowHtml += `
                    <div class="col-md-4">
                        <div class="pedido-info-item">
                            <p class="pedido-info-label">${label}:</p>
                            <p class="pedido-info-value">${value}</p>
                        </div>
                    </div>
                `;
                    });

                    pedidoInfoContainer.innerHTML = `
                <div class="row">
                    ${rowHtml}
                </div>
            `;

                    const cssStyle = `
                .pedido-info-item {
                    background-color: #6a6868;
                    border: 1px solid #dee2e6;
                    padding: 8px;
                    margin-bottom: 10px;
                    border-radius: 8px;
                }
                .pedido-info-label {
                    font-weight: bold;
                    margin-bottom: 5px;
                }
                .pedido-info-value {
                    margin-bottom: 0;
                }
            `;

                    const styleElement = document.createElement('style');
                    styleElement.textContent = cssStyle;
                    document.head.appendChild(styleElement);
                    equipamentosInfoContainer.innerHTML = '';

                    if (pedido.equipamentos && pedido.equipamentos.length > 0) {
                        equipamentosInfoContainer.innerHTML += `
        <div>
            <h5>Equipamentos:</h5>
            <ul>
                ${pedido.equipamentos.map(equipamento => `
                    <li>${equipamento.nome} (Quantidade: ${equipamento.quantidade})</li>
                `).join('')}
            </ul>
        </div>
    `;
                    } else {
                        equipamentosInfoContainer.innerHTML += '<p>Nenhum equipamento registrado para este pedido.</p>';
                    }

                    if (pedido.materiais && pedido.materiais.length > 0) {
                        equipamentosInfoContainer.innerHTML += `
        <div>
            <h5>Materiais:</h5>
            <ul>
                ${pedido.materiais.map(material => `
                    <li>${material.nome} (Quantidade: ${material.quantidade})</li>
                `).join('')}
            </ul>
        </div>
    `;
                    } else {
                        equipamentosInfoContainer.innerHTML += '<p>Nenhum material registrado para este pedido.</p>';
                    }

                    entregador = pedido.entregador;

                    const comunicadoImage = document.getElementById('comunicadoImage');
                    if (pedido.imagemComunicadoUso64 && pedido.imagemComunicadoUso64.trim() !== '') {
                        comunicadoImage.src = `${pedido.imagemComunicadoUso64}`;
                        comunicadoImage.style.display = 'block';
                    }

                    if (pedido.imagemComunicadoUso64 && pedido.imagemComunicadoUso64 !== 'Sem comunicado de uso') {
                        const comunicadoInput = document.getElementById('comunicadoInput');
                        const btnComunicado = document.getElementById('btnComunicado');
                        const btnComunicadoAtualizar = document.getElementById('btnComunicadoAtualizar');

                        if (comunicadoInput) {
                            comunicadoInput.style.display = 'none';
                        }

                        if (btnComunicado) {
                            btnComunicado.style.display = 'none';
                            btnComunicadoAtualizar.style.display = 'block';
                        }
                    } else {
                        comunicadoImage.style.display = 'none';
                    }

                    const fotoInput = document.getElementById('fotoInput')
                    const previewImage = document.getElementById('previewImage');
                    if (pedido.imagemNotaFiscal64 && pedido.imagemNotaFiscal64.trim() !== '') {
                        previewImage.src = `${pedido.imagemNotaFiscal64}`
                        previewImage.style.display = 'block';
                    }

                    if (pedido.imagemNotaFiscal64 && pedido.imagemNotaFiscal64 != 'Sem Nota Fiscal') {

                        if (fotoInput) {
                            fotoInput.style.display = 'none';
                        }

                    } else {
                        previewImage.style.display = 'none';
                    }

                    const remessaInput = document.getElementById('remessaInput')
                    const remessaImage = document.getElementById('remessaImage');
                    if (pedido.imagemRemessa64 && pedido.imagemRemessa64.trim() !== '') {
                        remessaImage.src = `${pedido.imagemRemessa64}`
                        remessaImage.style.display = 'block';
                    }

                    if (pedido.imagemRemessa64 && pedido.imagemRemessa64 != 'Sem Nota de Remessa') {
                        const btnRemessa = document.getElementById('btnRemessa');
                        const btnRemessaAtualizar = document.getElementById('btnRemessaAtualizar');

                        if (remessaInput) {
                            remessaInput.style.display = 'none';
                        }

                        if (btnRemessa) {
                            btnRemessa.style.display = 'none';
                        }

                    } else {
                        remessaImage.style.display = 'none';
                    }

                    // Exibe o motivo do cancelamento
                    if (pedido.motivoCancelamento && pedido.motivoCancelamento.trim() !== '') {
                        motivoCancelamentoContainer.textContent = pedido.motivoCancelamento;
                    } else {
                        motivoCancelamentoContainer.textContent = 'Nenhum motivo de cancelamento registrado.';
                    }
                })
                .catch(error => {
                    console.error('Erro ao obter informações do pedido:', error);
                    alert('Erro ao obter informações do pedido. Tente novamente.');
                });
        }



        function enviarParaFaturamento(pedidoId) {

            const nomeEntregador = document.getElementById('nomeEntregadorInput').value;
            const fotoInput = document.getElementById('fotoInput');
            const remessaInput = document.getElementById('remessaInput');
            const devolucaoInput = document.getElementById('devolucaoInput');
            const comunicadoInput = document.getElementById('comunicadoInput');
            const previewImagem = document.getElementById('previewImage');
            const comunicadoImage = document.getElementById('comunicadoImage');

            let notaFiscal64 = previewImagem.src;

            const remessaFile = remessaInput.files[0];
            const reader = new FileReader();

            const linkAutorizacaoInput = document.getElementById('linkAutorizacaoInput');
            const linkAutorizacao = linkAutorizacaoInput.value;

            if (linkAutorizacao === undefined || linkAutorizacao === null) {
                linkAutorizacao = ' ';
            }

            if (!linkAutorizacao || !isValidURL(linkAutorizacao)) {
                alert('Por favor, forneça um Link da Autorização válido.');
                return;
            }

            fetch(`http://localhost:3000/registrar/receberID/${pedidoId}`)
                .then(response => response.json())
                .then(pedido => {

                    const { imagemComunicadoUso64, imagemNotaFiscal64, imagemRemessa64 } = pedido;

                    if (imagemComunicadoUso64 === "Sem comunicado de uso") {
                        alert('Anexar Comunicado de Uso');
                        return;
                    }

                    if (imagemNotaFiscal64 === "Sem Nota Fiscal") {
                        alert('Anexar Nota Fiscal');
                        return;
                    }

                    if (imagemNotaFiscal64 === "Sem Nota de Remessa") {
                        alert('Anexar Nota de Remessa');
                        return;
                    }


                    const { hospital, nomePaciente, convenio, tipoProcedimento, dataProcedimento, horaProcedimento, carimboHorario, idPaciente, vendedor, equipamentos, materiais, medico, estado } = pedido;

                    let CNPJ = '';
                    let formaPagamento = '';

                    const novoEquipamentos = [];
                    const novoMateriais = [];
                    const remessaImage = document.getElementById('remessaImage');
                    const devolucaoImage = document.getElementById('devolucaoImage');
                    const comunicadoImage = document.getElementById('comunicadoImage');
                    const contador = 0;
                    let remessa = remessaImage.src;
                    let devolucao = devolucaoImage.src;
                    let comunicado = comunicadoImage.src;

                    fetch('http://localhost:3000/faturamento/registrarFaturamento', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            hospital,
                            estado,
                            linkAutorizacao,
                            nomePaciente,
                            convenio,
                            tipoProcedimento,
                            dataProcedimento,
                            horaProcedimento,
                            carimboHorario,
                            idPaciente,
                            vendedor,
                            equipamentos,
                            materiais,
                            novoEquipamentos,
                            novoMateriais,
                            contador,
                            CNPJ,
                            formaPagamento,
                            nomeEntregador: entregador,
                            imagemBase64: notaFiscal64,
                            imagemRemessa64: remessa,
                            imagemDevolucao64: devolucao,
                            imagemComunicado64: comunicado,
                        })
                    })
                        .then(response => {
                            if (response.ok) {
                                console.log("Nota fiscal: " + notaFiscal64);
                                console.log("Nome entregador: " + entregador);

                                fetch(`http://localhost:3000/registrar/deletarPedido/${pedidoId}`, {
                                    method: 'DELETE'
                                })
                                    .then(() => {
                                        alert('Pedido enviado para faturamento com sucesso!');

                                        window.location.href = '../pedidos/tabelaPedidos.html';
                                    })
                                    .catch(error => {
                                        console.error('Erro ao remover o pedido:', error);
                                        alert('Erro ao remover o pedido. Tente novamente.');
                                    });
                            } else {
                                console.error('Erro ao enviar para faturamento:', response.status);
                                alert('Erro ao enviar para faturamento. Tente novamente.');
                            }
                        })
                        .catch(error => {
                            console.error('Erro ao enviar para faturamento:', error);
                            alert('Erro ao enviar para faturamento. Tente novamente.');
                        });
                })
                .catch(error => {
                    console.error('Erro ao obter informações do pedido:', error);
                    alert('Erro ao obter informações do pedido. Tente novamente.');
                });




        }

        function isValidURL(url) {
            try {
                new URL(url);
                return true;
            } catch (error) {
                return false;
            }
        }


        function initialize() {
            const pedidoId = getPedidoIdFromUrl();
            if (pedidoId) {
                fetchPedidoInfo(pedidoId);
            } else {
                console.error('ID do pedido não encontrado na URL.');
                alert('ID do pedido não encontrado na URL.');
            }
        }

        document.addEventListener('DOMContentLoaded', initialize);
    </script>
