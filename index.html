<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITMF</title>
  <link rel="icon" href="./imgs/116767489_289311779001162_8843699157529714928_n.jpg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: rgb(0, 128, 54);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      max-width: 80%;
      max-height: 80%;
    }

    .fade-in {
      animation: fadeIn 1s ease-in-out;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <img src="./imgs/116767489_289311779001162_8843699157529714928_n.jpg" alt="Logo" class="logo fade-in">

  <script>
    setTimeout(function () {
      window.location.href = "./login/tela_login.html";
    }, 3000);

    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      const cargo = localStorage.getItem('cargo');

      if (token && cargo === "Vendedor") {
        setTimeout(function () {
          window.location.href = "./pedidos/pedidos.html";
        }, 3000);
      } else if (token && cargo === "Administrativo") {
        setTimeout(function () {
          window.location.href = "./pedidos/pedidos.html";
        }, 3000);
      } else if (token && cargo === "Logistica") {
        setTimeout(function () {
          window.location.href = "./pedidos/tabelaPedidos.html";
        }, 3000);
      } else if (token && cargo === "Comercial") {
        setTimeout(function () {
          window.location.href = "./faturamento/faturamento.html";
        }, 3000);
      } else if (token && cargo === "Comercial2") {
        setTimeout(function () {
          window.location.href = "./pedidos/tabelaPedidos.html";
        }, 3000);
      }
    });

  </script>
</body>

</html>
