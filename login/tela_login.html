<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <link rel="icon" href="../imgs/116767489_289311779001162_8843699157529714928_n.jpg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
  #background-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background-color: #017f2d;
    background-size: 40%;
    background-position: center;
    background-repeat: no-repeat;
  }

  .content-container {
    position: relative;
    z-index: 1;
    padding: 20px;
  }

  .fade-in {
    animation: fadeIn 1s ease-in-out;
    opacity: 0;
    animation-fill-mode: forwards;
  }

  @keyframes fadeIn {
    0% {
      opacity: 0;
    }

    100% {
      opacity: 1;
    }
  }
</style>

<body>
  <div id="background-container"></div>

  <nav class="navbar bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">
        <img src="../imgs/Imagem_do_WhatsApp_de_2024-04-30_Ã _s__12.53.06_24f6df1d-removebg-preview.png" width="30"
          height="30" class="d-inline-block align-top" alt="">
      </a>
    </div>
  </nav>

  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card bg-dark text-white fade-in"
      style="max-width: 500px; width: 100%; position: relative; z-index: 2; box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);">
      <div class="card-body">
        <h5 class="card-title">LOGIN</h5>

        <form id="loginForm">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nome</label>
            <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>
          <button type="submit" class="btn btn-success">ENTRAR</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (event) {
      event.preventDefault();
      const formData = new FormData(this);

      try {
        const response = await axios.post('https://198.211.114.77:3000/auth/login', {
          username: formData.get('username'),
          password: formData.get('password')
        });

        const { token, cargo, username } = response.data;

        localStorage.setItem('token', token);
        localStorage.setItem('cargo', cargo);
        localStorage.setItem('userEmail', username)

        alert('Login Realizado com Sucesso!');

        if (cargo === 'Vendedor') {
          window.location.href = '../pedidos/pedidos.html';
        } else if (cargo === 'Logistica') {
          window.location.href = '../pedidos/tabelaPedidos.html';
        } else if (cargo === 'Comercial') {
          window.location.href = '../faturamento/faturamento.html';
        } else if (cargo === 'Comercial2') {
          window.location.href = '../pedidos/tabelaPedidos.html';
        } else if (cargo === 'Administrativo') {
          window.location.href = '../pedidos/pedidos.html';
        }
      } catch (error) {
        console.error('Erro ao fazer login:', error.response.data.message);
        alert('Erro ao fazer login. Verifique suas credenciais.');
      }
    });
  </script>

</body>

</html>
