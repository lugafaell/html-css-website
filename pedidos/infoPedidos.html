    <script>;

        const btnVoltar = document.getElementById('btnVoltar');

        btnVoltar.addEventListener('click', function () {
            window.location.href = "../pedidos/tabelaPedidos.html";
        })

        document.getElementById('btnDeletar').addEventListener('click', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const pacienteId = urlParams.get('id');
            
            if (confirm('Tem certeza de que deseja deletar este pedido?')) {
                try {
                    const response = await fetch(`https://api.itmf.app.br/registrar/deletarPedido/${pacienteId}`, {
                        method: 'DELETE',
                    });

                    if (response.ok) {
                        alert('Pedido removido com sucesso!');
                        window.location.href = "../pedidos/tabelaPedidos.html";
                    } else {
                        const errorData = await response.json();
                        alert('Erro ao remover o pedido: ' + errorData.error);
                    }
                } catch (error) {
                    console.error('Erro ao remover o pedido:', error);
                    alert('Erro interno ao remover o pedido.');
                }
            }
        });

        function logout() {
            localStorage.removeItem('token');

            localStorage.removeItem('userEmail');

            window.location.href = '../login/tela_login.html';
        }

        const btnCancelar = document.getElementById('btnCancelar');

        btnCancelar.addEventListener('click', function () {
            const btnConfirmar = document.getElementById('btnConfirmar');
            const btnX = document.getElementById('btnX');

            btnCancelar.style.display = 'none';
            btnConfirmar.style.display = 'block';
            btnX.style.display = 'block';

            const textarea = document.createElement('textarea');
            textarea.id = 'novaTextarea';
            textarea.rows = 4;
            textarea.cols = 50;
            textarea.placeholder = 'Informe o Motivo do cancelamento...';

            const container = document.getElementById('container-text-area');
            container.appendChild(textarea);
        });

        const btnX = document.getElementById('btnX');

        btnX.addEventListener('click', function () {
            const btnCancelar = document.getElementById('btnCancelar');
            const btnConfirmar = document.getElementById('btnConfirmar');

            btnCancelar.style.display = 'block';
            btnConfirmar.style.display = 'none';
            btnX.style.display = 'none';

            const textarea = document.getElementById('novaTextarea');
            if (textarea) {
                textarea.remove();
            }
        });

        const btnConfirmar = document.getElementById('btnConfirmar');

        btnConfirmar.addEventListener('click', async function () {

            const urlParams = new URLSearchParams(window.location.search);
            const pacienteId = urlParams.get('id');

            if (!pacienteId) {
                console.error('ID do paciente não encontrado na URL');
                return;
            }

            const textarea = document.getElementById('novaTextarea');
            const motivoCancelamento = textarea ? textarea.value : '';

            if (!motivoCancelamento) {
                alert('Por favor, informe o motivo do cancelamento.');
                return;
            }

            const data = {
                situacao: 'Cancelado',
                motivoCancelamento: motivoCancelamento
            };

            try {
                const response = await fetch(`https://api.itmf.app.br/registrar/atualizarPedido/${pacienteId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Erro ao atualizar o registro.');
                }

                const result = await response.json();
                window.location.href = "../pedidos/tabelaPedidos.html";
            } catch (error) {
                console.error('Erro:', error);
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            const cargo = localStorage.getItem("cargo");

            if (cargo === "Vendedor" || cargo === "Comercial2") {
                const cardFiscal = document.getElementById("cardFiscal");
                const cardLinkAutorizacao = document.getElementById("cardLinkAutorizacao");
                const remessaDevolucao = document.getElementById('remessaDevolucao');
                const enviarFaturamentoBtn = document.getElementById('enviarFaturamentoBtn');
                const pedidos = document.getElementById('pedidos');

                cardFiscal.style.display = "none";
                cardLinkAutorizacao.style.display = "none";
                remessaDevolucao.style.display = "none";
                enviarFaturamentoBtn.style.display = "none";
                pedidos.style.display = "none"

            }

            if (cargo === "Logistica" || cargo === "Vendedor") {
                const faturamento = document.getElementById('faturamento');
                const pedidos = document.getElementById('pedidos');

                pedidos.style.display = 'none';
                faturamento.style.display = 'none';
            }

            if (cargo === "Vendedor" || cargo === "Comercial") {
                const cancelados = document.getElementById('pedidosCancelados');

                cancelados.style.display = 'none';
            }

            if (cargo === "Vendedor" || cargo === "Comercial" || cargo === "Comercial2" || cargo === "Logistica") {
                const dashboard = document.getElementById('dashboard');

                dashboard.style.display = 'none';
            }

            if (cargo === "Vendedor" || cargo === "Comercial" || cargo === "Comercial2" || cargo === "Logistica") {
                const equipamentosOpme = document.getElementById('equipamentosOpme');

                equipamentosOpme.style.display = 'none';
            }

            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '../login/tela_login.html';
            }
            const userEmail = localStorage.getItem('userEmail');

            if (userEmail !== null) {
                document.getElementById('userName').textContent = `Bem-Vindo, ${userEmail}`;
            } else {
                document.getElementById('userName').textContent = 'Bem-Vindo, Usuário';
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const fotoInput = document.getElementById('fotoInput');
            const comunicadoInput = document.getElementById('comunicadoInput');
            const remessaInput = document.getElementById('remessaInput');
            const devolucaoInput = document.getElementById('devolucaoInput');

            const comunicadoImage = document.getElementById('comunicadoImage');
            const previewImage = document.getElementById('previewImage');
            const remessaImage = document.getElementById('remessaImage');
            const devolucaoImage = document.getElementById('devolucaoImage');

            fotoInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                const reader = new FileReader();

                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                };

                if (file) {
                    reader.readAsDataURL(file);
                }
            });

            comunicadoInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                const reader = new FileReader();

                reader.onload = (e) => {
                    comunicadoImage.src = e.target.result;
                    comunicadoImage.style.display = 'block';
                };

                if (file) {
                    reader.readAsDataURL(file);
                }
            });

            remessaInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                const reader = new FileReader();

                reader.onload = (e) => {
                    remessaImage.src = e.target.result;
                    remessaImage.style.display = 'block';

                if (file) {
                    reader.readAsDataURL(file);
                }
            });

            devolucaoInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                const reader = new FileReader();

                reader.onload = (e) => {
                    devolucaoImage.src = e.target.result;
                    devolucaoImage.style.display = 'block';

                if (file) {
                    reader.readAsDataURL(file);

        });

        const btnComunicado = document.getElementById('btnComunicado');

        btnComunicado.addEventListener('click', async function () {
            const comunicadoImage = document.getElementById('comunicadoImage');
            const imageUrl = comunicadoImage.src;

            const comunicadoInput = document.getElementById('comunicadoInput');
            const file = comunicadoInput.files[0];

            if (!file) {
                alert('Anexe uma Imagem Válida');
                return;
            }

            if (imageUrl.trim() !== '') {
                const pacienteId = getPedidoIdFromUrl();
                if (!pacienteId) {
                    console.error('ID do paciente não encontrado na URL.');

                try {
                    const response = await fetch(`https://api.itmf.app.br/registrar/atualizarPedido/${pacienteId}`, {

                        headers: {
                            'Content-Type': 'application/json'

                        body: JSON.stringify({ imagemComunicadoUso64: imageUrl, })

                    if (response.ok) {
                        console.log('Campo imageComunicadoUso64 atualizado com sucesso para o paciente:', pacienteId);

                    console.error('Erro ao realizar a requisição:', error);
                }
                location.reload();
            } else {
                console.error('URL da imagem está vazia.');
            }
        });

        const btnComunicadoAtualizar = document.getElementById('btnComunicadoAtualizar');

        btnComunicadoAtualizar.addEventListener('click', async function () {
            const comunicadoImage = document.getElementById('comunicadoImage');
            const imageUrl = comunicadoImage.src;

            if (imageUrl.trim() !== '') {
                const pacienteId = getPedidoIdFromUrl();

            } else {
                console.error('URL da imagem está vazia.');
            }
            location.reload();
        });

        const btnNota = document.getElementById('btnNota');

        btnNota.addEventListener('click', async function () {
            const previewImage = document.getElementById('previewImage');
            const nomeEntregador = document.getElementById('nomeEntregadorInput').value;

            const fotoInput = document.getElementById('fotoInput');
            const file = fotoInput.files[0];

            if (!file) {
                alert('Anexe uma Imagem Válida');
                return;
            } else if (!nomeEntregador) {
                alert('Informe o Nome do Entregador');
                return;
            }

            if (previewImage) {
                if (previewImage.src && previewImage.src !== '#') {
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = previewImage.width;
                    canvas.height = previewImage.height;
                    context.drawImage(previewImage, 0, 0, previewImage.width, previewImage.height);
                    const base64Image = canvas.toDataURL('image/png');

                    const pacienteId = getPedidoIdFromUrl();
                    if (!pacienteId) {
                        console.error('ID do paciente não encontrado na URL.');
                        return;
                    }

                    try {
                        const response = await fetch(`https://api.itmf.app.br/registrar/atualizarPedido/${pacienteId}`, {

                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ imagemNotaFiscal64: base64Image, entregador: nomeEntregador })

                        if (response.ok) {
                            console.log('Campo imagemNotaFiscal64 atualizado com sucesso para o paciente:', pacienteId);

                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            hospital,
                            estado,
                            linkAutorizacao,
                            nomePaciente,
                            convenio,
                            tipoProcedimento,
                            dataProcedimento,
                            horaProcedimento,
                            carimboHorario,
                            idPaciente,
                            vendedor,
                            equipamentos,
                            materiais,
                            novoEquipamentos,
                            novoMateriais,
                            contador,
                            CNPJ,
                            formaPagamento,
                            nomeEntregador: entregador,
                            imagemBase64: notaFiscal64,
                            imagemRemessa64: remessa,
                            imagemDevolucao64: devolucao,
                            imagemComunicado64: comunicado,
                        })
                    })
                        .then(response => {
                            if (response.ok) {
                                console.log("Nota fiscal: " + notaFiscal64);
                                console.log("Nome entregador: " + entregador);

                                fetch(`https://api.itmf.app.br/registrar/deletarPedido/${pedidoId}`, {
                                    method: 'DELETE'
                                })
                                    .then(() => {
                                        alert('Pedido enviado para faturamento com sucesso!');

                                        window.location.href = '../pedidos/tabelaPedidos.html';
                                    })
                                    .catch(error => {
                                        console.error('Erro ao remover o pedido:', error);
                                        alert('Erro ao remover o pedido. Tente novamente.');
                                    });
                            } else {
                                console.error('Erro ao enviar para faturamento:', response.status);
                                alert('Erro ao enviar para faturamento. Tente novamente.');
                            }
                        })
                        .catch(error => {
                            console.error('Erro ao enviar para faturamento:', error);
                            alert('Erro ao enviar para faturamento. Tente novamente.');
                        });
                })
                .catch(error => {
                    console.error('Erro ao obter informações do pedido:', error);
                    alert('Erro ao obter informações do pedido. Tente novamente.');
                });




        }

        function isValidURL(url) {
            try {
                new URL(url);
                return true;
            } catch (error) {
                return false;
            }
        }


        function initialize() {
            const pedidoId = getPedidoIdFromUrl();
            if (pedidoId) {
                fetchPedidoInfo(pedidoId);

                const enviarFaturamentoBtn = document.getElementById('enviarFaturamentoBtn');
                enviarFaturamentoBtn.addEventListener('click', () => {
                    if (confirm('Tem certeza que deseja enviar este pedido para faturamento?')) {
                        enviarParaFaturamento(pedidoId);
                    }
                });
            } else {
                console.error('ID do pedido não encontrado na URL.');
                alert('ID do pedido não encontrado na URL.');
            }
        }

        document.addEventListener('DOMContentLoaded', initialize);
    </script>
