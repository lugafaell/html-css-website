<style>

    position: fixed;

    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background-color: #017f2d;

    opacity: 0;
    animation-fill-mode: forwards;

  @keyframes fadeIn {
    0% {
      opacity: 0;

    100% {
      opacity: 1;
    }

  .select2-container .select2-selection--single {
    width: 100%;
    padding: 0.375rem 0.75rem;
    height: calc(1.5em + 0.75rem + 2px);
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
  }

  .select2-container--default .select2-selection--single .select2-selection__arrow {
    height: calc(1.5em + 0.75rem);
  }

  .select2-container .select2-dropdown {
    max-height: 200px;
    overflow-y: auto;
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
  }
</style>

<body>
  <div id="background-container"></div>

  <nav class="navbar bg-dark" id="menu" style="position: relative; box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);">
    <div class="container-fluid">
      <button class="navbar-toggler bg-success" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <img src="../imgs/Imagem_do_WhatsApp_de_2024-04-30_à_s__12.53.06_24f6df1d-removebg-preview.png" width="30"
        height="30" class="d-inline-block align-top" alt="">

      <div class="offcanvas offcanvas-start bg-dark" tabindex="-1" id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h3 class="text-white" id="userName"></h3>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav">
            <li id="pedidos" class="nav-item">
              <a class="nav-link text-white" href="../pedidos/pedidos.html">Pedidos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="../pedidos/tabelaPedidos.html">Lista de Pedidos</a>
            </li>
            <li id="faturamento" class="nav-item">
              <a class="nav-link text-white" href="../faturamento/faturamento.html">Pendente de Faturamento</a>
            </li>
            <li id="pedidosCancelados" class="nav-item">
              <a class="nav-link text-white" href="../cancelados/tabelaPedidosCancelados.html">Pedidos Cancelados</a>
            </li>
            <li id="dashboard" class="nav-item">
              <a class="nav-link text-white" href="../pedidos/dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mt-auto text-white" href="#" onclick="logout()">Sair</a>

          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card bg-dark text-white fade-in"
      style="max-width: 500px; width: 100%; position: relative; z-index: 2; box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);">
      <div class="card-body">
        <h5 class="card-title mt-2">CADASTRO DE ITENS</h5>

        <form id="cadastroForm">
          <div class="mb-3">
            <label for="cargo" class="form-label">Procedimento do Item</label>
            <select class="form-select custom-select2-container" id="procedimentoItem">
              <option selected disabled>Selecione...</option>
              <option value="RTU BIPOLAR">RTU BIPOLAR</option>
              <option value="REFLUXO GASTRICO">REFLUXO GASTRICO</option>
              <option value="HISTERECTOMIA">HISTERECTOMIA</option>
              <option value="HISTEROSCOPIA">HISTEROSCOPIA</option>
              <option value="RETOSSIGMOIDOCTOMIA">
                RETOSSIGMOIDOCTOMIA
              </option>
              <option value="GASTRECTOMIA">GASTRECTOMIA</option>
              <option value="VASECTOMIA">VASECTOMIA</option>
              <option value="ANGIOPLASTIA">ANGIOPLASTIA</option>
              <option value="NEFRECTOMIA">NEFRECTOMIA</option>
              <option value="URETERO FLEXIVEL">URETERO FLEXIVEL</option>
              <option value="URETERO RIGIDO">URETERO RIGIDO</option>
              <option value="OOFORECTOMIA">OOFORECTOMIA</option>
              <option value="COLESCISTECTOMIA">COLESCISTECTOMIA</option>
              <option value="PROSTATECTOMIA">PROSTATECTOMIA</option>
              <option value="LAPAROTOMIA">LAPAROTOMIA</option>
              <option value="CISTONEFROSCOPIO">CISTONEFROSCOPIO</option>
              <option value="CISTOLITOTRIPSIA">CISTOLITOTRIPSIA</option>
              <option value="PERCUTANEA">PERCUTANEA</option>
              <option value="BARIATRICA">BARIATRICA</option>
              <option value="TIREOIDECTOMIA">TIREOIDECTOMIA</option>
              <option value="REVASCULARIZAÇÃO DO MIOCARDIO">
                REVASCULARIZAÇÃO DO MIOCARDIO
              </option>
              <option value="LOBECTOMIA">LOBECTOMIA</option>
              <option value="CISTOPLASTIA">CISTOPLASTIA</option>
              <option value="CONSIGNAÇÃO">CONSIGNAÇÃO</option>
              <option value="VENDA DIRETA">VENDA DIRETA</option>
              <option value="COLECTOMIA">COLECTOMIA</option>
              <option value="HERNIORRAFIA">HERNIORRAFIA</option>
              <option value="REPOSIÇÃO">REPOSIÇÃO</option>
              <option value="OUTROS">OUTROS</option>
              <option value="RETIRADA DE DUPLO J">
                RETIRADA DE DUPLO J
              </option>
              <option value="THULEP">THULEP</option>
              <option value="URETROTOMIA">URETROTOMIA</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="cargo" class="form-label">Tipo do Item</label>
            <select class="form-select" id="tipoItem">
              <option selected disabled>Selecione...</option>
              <option value="EQUIPAMENTO">EQUIPAMENTO</option>
              <option value="OPME">OPME</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="nomeFuncionario" class="form-label">Nome do Item</label>
            <input type="text" class="form-control" id="nomeItem" placeholder="Digite o Nome do Item..."
              oninput="toUpperCase()" />
          </div>
          <div class="mb-3">
            <label for="codeItem" class="form-label">Código do Item</label>
            <input id="codeItem" type="number" class="form-control" name="codeItem" />
          </div>
          <button id="btnCadastro" type="submit" class="btn btn-success">CADASTRAR</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    function toUpperCase() {
      var input = document.getElementById("nomeItem");
      input.value = input.value.toUpperCase();
    }

    $(document).ready(function () {
      $(".custom-select2-container").select2({
        theme: "bootstrap5",
        width: "100%",
      });
    });

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('userEmail');
      window.location.href = '../login/tela_login.html';
    }

    document.addEventListener("DOMContentLoaded", function () {

      const userEmail = localStorage.getItem('userEmail');
      const token = localStorage.getItem('token');
      const cargo = localStorage.getItem('cargo');

      if (userEmail !== null) {
        document.getElementById('userName').textContent = `Bem-Vindo, ${userEmail}`;
      } else {
        document.getElementById('userName').textContent = 'Bem-Vindo, Usuário';
      }

      const btnCadastro = document.getElementById('btnCadastro');

      btnCadastro.addEventListener('click', function (event) {
        event.preventDefault();

        const procedimentoItem = document.getElementById('procedimentoItem').value;
        const nomeItem = document.getElementById('nomeItem').value;
        const tipoItem = document.getElementById('tipoItem').value;
        const codeItem = document.getElementById('codeItem').value;

        if (!procedimentoItem || !nomeItem || !tipoItem || !codeItem) {
          alert("Todos os campos são obrigatórios");
          return;
        }

        fetch(`https://api.itmf.app.br/item/itens?nome=${nomeItem}&linha=${procedimentoItem}&tipo=${tipoItem}&code=${codeItem}`)
          .then(response => response.json())
          .then(data => {
            if (data.some(item => item.nomeItem === nomeItem && item.procedimentoItem === procedimentoItem && item.tipoItem === tipoItem && item.codeItem === codeItem)) {
              alert("Item com esse nome, procedimento, tipo e código já existem!");
            } else {
              const dadosCadastro = {
                procedimentoItem,
                nomeItem,
                tipoItem,
                codeItem
              };

              fetch("https://api.itmf.app.br/item/itens", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(dadosCadastro),
              })
                .then(response => {
                  if (response.ok) {
                    alert("Registro feito com sucesso!");
                    document.getElementById('cadastroForm').reset();
                  } else {
                    alert("Erro ao registrar. Tente novamente.");
                  }
                })
                .catch(error => console.error('Erro ao cadastrar item:', error));
            }
          })
          .catch(error => console.error('Erro ao verificar item:', error));
      });
    });
  </script>
</body>

</html>
